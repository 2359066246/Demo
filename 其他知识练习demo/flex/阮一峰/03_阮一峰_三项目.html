<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: aliceblue;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .item {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background: black;
        }
        
        .item:nth-child(2) {
            align-self: center;
        }
        
        .item:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
</body>

</html>
